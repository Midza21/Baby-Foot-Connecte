<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de création de partie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #3498db;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #2c3e50;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"], #btnAjouterJoueurs {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover, #btnAjouterJoueurs:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h2>Création d'une nouvelle partie</h2>

<form action="traitement_partie.php" method="post">
    <label for="nom_partie">Nom de la partie :</label>
    <input type="text" id="nom_partie" name="nom_partie" required>

    <label for="date_partie">Date de la partie :</label>
    <input type="date" id="date_partie" name="date_partie" required>

    <label for="babyfoot">Sélectionner un baby-foot :</label>
    <select id="babyfoot" name="babyfoot" required>
        <!-- Option 1 -->
        <option value="babyfoot1">Baby-foot 1</option>
        <!-- Option 2 -->
        <option value="babyfoot2">Baby-foot 2</option>
        <!-- Ajoute d'autres options en fonction de ceux présents en base de données -->
    </select>

    <!-- Bouton pour ajouter des joueurs -->
    <button type="button" id="btnAjouterJoueurs">Ajouter des joueurs</button>

    <!-- Espace pour afficher les joueurs -->
    <div id="joueursContainer"></div>

    <input type="submit" value="Créer la partie">
</form>

<!-- Script JavaScript pour charger dynamiquement les joueurs -->
<script>
    document.getElementById('btnAjouterJoueurs').addEventListener('click', function() {
        // Ici, tu peux ajouter du code JavaScript pour charger les joueurs depuis la base de données
        // et les afficher dans la section avec l'id 'joueursContainer'
        alert('Fonctionnalité à implémenter : Charger les joueurs depuis la base de données.');
    });
</script>

</body>
</html>
