<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des joueurs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h2 {
        color: #3498db;
      }

      form {
        max-width: 400px;
        margin: 20px auto;
        background-color: #ecf0f1;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        color: #2c3e50;
      }

      input,
      select {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #bdc3c7;
        border-radius: 4px;
        font-size: 16px;
        display: inline-block;
        position: relative;
      }

      input[type="submit"] {
        background-color: #3498db;
        color: white;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #2980b9;
      }

      .action-button {
        background-color: #2ecc71;
        color: white;
        cursor: pointer;
        margin: 5px;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
      }

      .action-button:hover {
        background-color: #27ae60;
      }
    </style>
  </head>
  <body>
    <h2>Gestion des joueurs</h2>

    <!-- Formulaire pour Ajouter un joueur -->
    <form id="addPlayerForm" action="/new_user" method="post">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required />

      <label for="email">Email :</label>
      <input type="email" id="email" name="mail" required />

      <label for="mot_de_passe">Mot de passe :</label>
      <div style="position: relative">
        <input type="password" id="mot_de_passe" name="mot_de_passe" required />
        <button
          type="button"
          class="toggle-password"
          onclick="togglePasswordVisibility()"
        >
          ðŸ”‘
        </button>
      </div>

      <input type="submit" value="Ajouter un joueur" class="action-button" />
    </form>

    <!-- Ajoutez ce bouton Ã  l'endroit oÃ¹ vous souhaitez afficher le formulaire de modification -->
    <button id="showUpdateFormBtn">Modifier un joueur</button>

    <!-- Formulaire pour Modifier un joueur (initiallement cachÃ©) -->
    <div id="updatePlayerFormContainer" style="display: none">
      <form id="updatePlayerForm">
        <label for="updateUserId">ID du joueur :</label>
        <input type="text" id="updateUserId" name="updateUserId" required />

        <label for="updateNom">Nom :</label>
        <input type="text" id="updateNom" name="updateNom" required />

        <label for="updateEmail">Email :</label>
        <input type="email" id="updateEmail" name="updateEmail" required />

        <label for="updateMotDePasse">Mot de passe :</label>
        <input
          type="password"
          id="updateMotDePasse"
          name="updateMotDePasse"
          required
        />
        <button
          type="button"
          class="toggle-password"
          onclick="togglePasswordVisibility()"
        >
          ðŸ”‘
        </button>

        <input type="submit" value="Modifier le joueur" class="action-button" />
      </form>
    </div>

    <!-- Formulaire pour Supprimer un joueur -->
    <form id="deletePlayerForm" action="/delete_user" method="post">
      <label for="deleteUserId">ID du joueur Ã  supprimer :</label>
      <input type="text" id="deleteUserId" name="userId" required />
      <input type="submit" value="Supprimer le joueur" class="action-button" />
    </form>

    <!-- Votre script JavaScript existant -->
    <script>
      function togglePasswordVisibility() {
        const motDePasse = document.getElementById("mot_de_passe");
        motDePasse.type = motDePasse.type === "password" ? "text" : "password";
      }

      // Script pour la soumission du formulaire Ajouter un joueur
      document
        .getElementById("addPlayerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = {
            nom: document.getElementById("nom").value,
            mail: document.getElementById("email").value,
            mot_de_passe: document.getElementById("mot_de_passe").value,
          };

          fetch("/new_user", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => response.json())
            .then((data) => {
              alert("Joueur ajoutÃ© avec succÃ¨s!");
              // Vous pouvez effectuer d'autres actions ici aprÃ¨s l'ajout du joueur
            })
            .catch((error) => {
              console.error("Erreur lors de l'ajout du joueur:", error);
              alert("Une erreur s'est produite lors de l'ajout du joueur.");
            });
        });

      document
        .getElementById("showUpdateFormBtn")
        .addEventListener("click", function () {
          // Affiche le formulaire de modification lors du clic sur le bouton
          document.getElementById("updatePlayerFormContainer").style.display =
            "block";
        });

      document
        .getElementById("updatePlayerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = {
            userId: document.getElementById("updateUserId").value,
            nom: document.getElementById("updateNom").value,
            mail: document.getElementById("updateEmail").value,
            mot_de_passe: document.getElementById("updateMotDePasse").value,
          };

          fetch(`/update_user/${formData.userId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => response.json())
            .then((data) => {
              alert("Joueur modifiÃ© avec succÃ¨s!");
              // Vous pouvez effectuer d'autres actions ici aprÃ¨s la modification du joueur
            })
            .catch((error) => {
              console.error("Erreur lors de la modification du joueur:", error);
              alert(
                "Une erreur s'est produite lors de la modification du joueur."
              );
            });
        });

      // Script pour la soumission du formulaire Supprimer un joueur
      document
        .getElementById("deletePlayerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = {
            userId: document.getElementById("deleteUserId").value,
          };

          fetch("/delete_user", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => response.json())
            .then((data) => {
              alert("Joueur supprimÃ© avec succÃ¨s!");
              // Vous pouvez effectuer d'autres actions ici aprÃ¨s la suppression du joueur
            })
            .catch((error) => {
              console.error("Erreur lors de la suppression du joueur:", error);
              alert(
                "Une erreur s'est produite lors de la suppression du joueur."
              );
            });
        });
    </script>
  </body>
</html>
